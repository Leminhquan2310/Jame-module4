<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi tiết Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <a class="btn btn-link" th:href="@{/jobs/list}">&larr; Quay lại danh sách</a>
    <h1 class="mb-3">Chi tiết Job</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${job.name}">Tên job</h5>
            <h6 class="card-subtitle mb-2 text-muted">ID: <span th:text="${job.id}">1</span></h6>

            <p class="card-text"><strong>Description:</strong> <span th:text="${job.description}">Mô tả</span></p>
            <p class="card-text">
                <strong>Completed Time:</strong> <span th:text="${job.completedTime +  ' Phút'}"></span>
               </p>

            <p class="card-text"><strong>Image:</strong><br>
                <img th:if="${job.image}" th:src="@{'/uploads/' + ${job.image}}" alt="img"
                     style="max-height:300px; max-width:300px;">
            </p>
            <p class="card-text"><strong>Priority Level:</strong> <span th:text="${job.priorityLevel.description}">Cấp độ ưu tiên</span></p>
            <p class="card-text"><strong>Status:</strong>
                <span th:switch="${job.status}">
          <span th:case="0">Đang làm</span>
          <span th:case="1">Đã xong</span>
          <span th:case="*">Unknown</span>
        </span>
            </p>

            <a class="btn btn-warning" th:href="@{|/jobs/edit/${job.id}|}">Sửa</a>
            <form th:action="@{|/jobs/${job.id}/delete|}" method="post" style="display:inline;">
                <button class="btn btn-danger" onclick="return confirm('Xóa job này?')">Xóa</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
