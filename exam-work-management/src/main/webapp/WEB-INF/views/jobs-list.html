<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jobs - Danh sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Job Manager</a>
        <div>
            <a class="btn btn-primary" th:href="@{/jobs/create}">Tạo job mới</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mb-3">Danh sách Jobs</h1>

    <form th:action="@{/jobs/list}" method="get" class="row mb-3 g-2">
        <div class="col-auto">
            <select name="status" class="form-select">
                <option value="">-- Tất cả trạng thái --</option>
                <option value="0" th:selected="${status == 0}">Đang làm</option>
                <option value="1" th:selected="${status == 1}">Đã xong</option>
            </select>
        </div>
        <div class="col-auto">
            <input type="text" name="name" class="form-control" placeholder="Tên job" th:value="${name}">
        </div>
        <div class="col-auto">
            <input type="number" name="minTime" class="form-control" placeholder="Giờ min" th:value="${minTime}">
        </div>
        <div class="col-auto">
            <input type="number" name="maxTime" class="form-control" placeholder="Giờ max" th:value="${maxTime}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th> <!-- JobForm dùng name, hiển thị từ Job.nam -->
            <th>Description</th>
            <th>Completed Time</th>
            <th>Image</th>
            <th>Priority Level</th>
            <th>Status</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.id}">1</td>
            <td th:text="${job.name}">Tên job</td>
            <td th:text="${job.description}">Mô tả</td>
            <td th:text="${job.completedTime + ' minutes'}">2000 phút</td>
            <td>
                <img th:if="${job.image}" th:src="@{'/uploads/' + ${job.image}}" alt="img"
                     style="max-height:60px; max-width:100px;">
            </td>
            <td th:text="${job.priorityLevel.description}"></td>
            <td>
                <span th:switch="${job.status}">
                    <!-- đề phòng DB trả string -->
                    <span th:case="'0'">Đang làm</span>
                    <span th:case="'1'">Đã xong</span>
                    <span th:case="*">Unknown</span>
                </span>
            </td>
            <td>
                <a class="btn btn-sm btn-info" th:href="@{|/jobs/${job.id}|}">Xem</a>
                <a class="btn btn-sm btn-warning" th:href="@{|/jobs/edit/${job.id}|}">Sửa</a>
                <form th:action="@{|/jobs/delete/${job.id}|}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Xóa job này?')">Xóa
                    </button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(jobs)}">
            <td colspan="7" class="text-center">Không có job nào</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
