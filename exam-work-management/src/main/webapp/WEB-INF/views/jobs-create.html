<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tạo Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <a class="btn btn-link" th:href="@{/jobs/list}">&larr; Quay lại danh sách</a>
    <h1 class="mb-3">Tạo Job mới</h1>

    <form th:action="@{/jobs/create}" th:object="${jobForm}" method="post" enctype="multipart/form-data">
        <!-- id -->
        <input type="hidden" th:field="*{id}"/>

        <!-- name -->
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter job name"  th:classappend="${#fields.hasErrors('name')} ? ' is-invalid' : ''" >
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <!-- description -->
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="4" th:classappend="${#fields.hasErrors('description')} ? ' is-invalid' : ''" placeholder="Description"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Please
                enter a valid username.
            </div>
        </div>

        <!-- completedTime (int) -->
        <div class="mb-3">
            <label class="form-label">Completed Time</label>
            <input type="number" th:field="*{completedTime}" class="form-control"
                   th:classappend="${#fields.hasErrors('completedTime')} ? ' is-invalid' : ''"
                   placeholder="Enter time (1-10)">
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('completedTime')}"
                 th:errors="*{completedTime}">
            </div>
        </div>

        <!-- image (MultipartFile) -->
        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" th:field="*{image}" class="form-control">
        </div>

        <!-- status (JobStatus enum) -->
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select th:field="*{status}" class="form-select">
                <option th:each="s : ${T(com.examworkmanagement.entity.JobStatus).values()}"
                        th:value="${s}"
                        th:text="${s.label}">
                </option>
            </select>
        </div>

        <!-- Priority Level -->
        <div class="mb-3">
            <label class="form-label">Priority Level</label>
            <select th:field="*{priorityLevel.id}" class="form-select">
                <option th:each="pl : ${priorityLevels}"
                        th:value="${pl.id}"
                        th:text="${pl.description}">
                </option>
            </select>
        </div>

        <!-- submit -->
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
